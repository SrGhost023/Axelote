<body class="body" id="inicio">

                    <li><a href="catalogo.html?query=Notebook">Notebooks</a></li>

            </ul>
            <div class="buscador">
                <button type="submit" id="buscar">
                    <img src="../images/icons/lupa.png" alt="Imagen de una Lupa." />
                </button>
                <form id="search-form" action="catalogo.html" method="GET">
                    <input type="search" id="search-bar" name="query" placeholder="Buscar productos..." required />
                </form>
            </div>
            <ul class="menu-items">
                <li id="carrito_li">
                    <a href="#">
                        <img src="../images/icons/carrito.png" alt="Imagen de un Carrito con un Ajolote." />

                </li>
                <li class="li"><a href="iniciarSesion.html" id="iniciar_sesion">Iniciar Sesión</a></li>
                <li class="li"><a href="registrarse.html" id="registrarse">Registrarse</a></li>
                <li class="" id="perfil" style="display: none;">
                    <a href="perfil.html">
                        <img src="../images/icons/perfil.png" alt="Imagen de perfil del usuario" />
                    </a>
                </li>
            </ul>
            <button id="boton_hamburguesa">
                <span>&#9776;</span>
            </button>
            <div id="menu_hamburguesa" class="menu-hamburguesa">
                <ul>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="acercaDe.html">Acerca De</a></li>
                    <li><a href="#" onclick="cerrarSesion()" id="cerrar_sesion">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="user-profile">
            <h2>Detalles del Perfil</h2>
            <div id="profile-container">
                <div id="profile-photo">
                    <!-- Inserta la imagen del perfil aquí -->
                    <img src="../images/icons/perfil.png" alt="Foto de Perfil">
                </div>
                <div id="separator"></div> <!-- Línea vertical -->
                <div id="profile-info">
                    <!-- Los datos del usuario se cargarán aquí -->
                </div>
            </div>
        </section>
