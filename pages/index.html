    <link rel="shortcut icon" href="../images/icons/carrito.png" type="image/x-icon" />

<body class="body" id="inicio">
    <header class="encabezado">
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="../images/logo.png" alt="Logo de Axelote Market de Nuestra Mascota Ajolote." title="Logo Axelote." />
                <span class="nombre">Axelote</span>
            </a>
            <ul class="menu-inicial">
                <li class="li menu-desplegable" id="menu_desplegable">
                    <button>Categorías</button>
                    <ul class="submenu">
                        <li><a href="catalogo.html?query=PC">PCs</a></li>
                        <li><a href="catalogo.html?query=Celular">Celulares</a></li>
                        <li><a href="catalogo.html?query=Tablet">Tablets</a></li>
                        <li><a href="catalogo.html?query=Notebook">Notebooks</a></li>
                    </ul>
                </li>
            </ul>
            
            <div class="buscador">
                <button type="submit" id="buscar">
                    <img src="../images/icons/lupa.png" alt="Imagen de una Lupa." />
                </button>
                <form id="search-form" action="catalogo.html" method="GET">
                    <input type="search" id="search-bar" name="query" placeholder="Buscar productos..." required />
                </form>
            </div>
            <ul class="menu-items">
                <li id="carrito_li">
                    <a href="carrito.html">
                        <img src="../images/icons/carrito.png" alt="Imagen de un Carrito con un Ajolote." />
                    </a>
                </li>
                <li class="li"><a href="iniciarSesion.html" id="iniciar_sesion">Iniciar Sesión</a></li>
                <li class="li"><a href="registrarse.html" id="registrarse">Registrarse</a></li>
                <li id="perfil">
                    <a href="perfil.html">
                        <img src="../images/icons/perfil.png" alt="Imagen de perfil del usuario" />
                    </a>
                </li>
            </ul>
            <button id="boton_hamburguesa">
                <span>&#9776;</span>
            </button>
            <div id="menu_hamburguesa" class="menu-hamburguesa">
                <ul>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="acercaDe.html">Acerca De</a></li>
                    <li><a href="#" onclick="cerrarSesion()" id="cerrar_sesion">Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="carrusel-container">
        <article class="carrusel">
            <div class="carrusel-item">
                <a href="catalogo.html?query=Celular Samsung Gamer 256GB/32GB" class="enlace-producto">
                    <img src="../images/products/Producto1.jpg" alt="Producto 1." />
                </a>
            </div>

            <div class="carrusel-item">
                <a href="catalogo.html?query=Notebook Gamer 1TB/64GB" class="enlace-producto">
                    <img src="../images/products/Producto2.jpg" alt="Producto 2." />
                </a>
            </div>

            <div class="carrusel-item">
                <a href="catalogo.html?query=Combo PC Gamer + Silla Gamer + Escritorio" class="enlace-producto">
                    <img src="../images/products/Producto3.jpg" alt="Producto 3." />
                </a>
            </div>

        </article>
        <img src="../images/icons/flechaIzquierda.png" class="nav-btn anterior" alt="Ir al anterior producto" aria-label="Anterior" />
        <img src="../images/icons/flechaDerecha.png" class="nav-btn siguiente" alt="Ir al siguiente producto" aria-label="Siguiente" />        
        <div class="carrusel-indicadores">
            <span class="indicador activo"></span>
            <span class="indicador"></span>
            <span class="indicador"></span>
        </div>
    </section>
    

    <main>
        <section id="product-list" class="product-list">
            <!-- Los productos se generarán dinámicamente aquí -->
        </section>
