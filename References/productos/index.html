<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="styles.css">
    <script src="search.js" defer></script>
</head>
<body>
    <header>
        <h1>Resultados de Búsqueda</h1>
        <!-- Botones de categorías -->
        <div class="category-buttons">
            <button onclick="filterByCategory('Electrónica')">Electrónica</button>
            <button onclick="filterByCategory('Ropa')">Ropa</button>
            <button onclick="filterByCategory('Hogar')">Hogar</button>
            <button onclick="filterByCategory('Juguetes')">Juguetes</button>
        </div>
        <!-- Campo de búsqueda -->
        <input type="text" id="search-input" placeholder="Buscar productos..." value="">
    </header>
    <section>
        <ul id="search-results" class="product-list"></ul>
    </section>
</body>
</html>
