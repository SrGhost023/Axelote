<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="tienda">
        <header>
            <a href="index.html"><h1>Resultados de Búsqueda</h1></a>
            <nav>
                <!-- Opcional: Añadir enlaces de navegación aquí -->
            </nav>
            <!-- Barra de búsqueda para realizar una nueva búsqueda -->
            <form id="search-form" action="resultados.html" method="GET">
                <input type="text" id="search-bar" name="query" placeholder="Buscar productos..." required>
            </form>
        </header>

        <main>
            <!-- Contenedor de resultados en forma de lista -->
            <ul id="search-results" class="product-list">
                <!-- Los productos filtrados se generarán dinámicamente aquí como elementos de lista -->
            </ul>
        </main>

        <footer>
            <p>&copy; 2024 Tienda Virtual. Todos los derechos reservados.</p>
        </footer>
    </section>

    <script src="search.js"></script>
</body>
</html>
