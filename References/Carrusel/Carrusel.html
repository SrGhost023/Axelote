<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <!-- Productos del carrusel -->
            <div class="carousel-item">
                <img src="../../images/Productos/producto.jpeg" alt="Producto 1">
                <p>Producto 1</p>
            </div>
            <div class="carousel-item">
                <img src="../../images/Productos/producto2.jpeg" alt="Producto 2">
                <p>Producto 2</p>
            </div>
            <div class="carousel-item">
                <img src="../../images/Productos/producto3.jpeg" alt="Producto 3">
                <p>Producto 3</p>
            </div>
            <!-- Agregar más productos según sea necesario -->
        </div>
        <!-- Imágenes de navegación -->
        <img src="../../images/icons/flechaIzquierda.png" class="nav-btn prev-btn" alt="Anterior">
        <img src="../../images/icons/flechaDerecha.png" class="nav-btn next-btn" alt="Siguiente">

        <div class="carousel-indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <!-- Agregar más indicadores según la cantidad de productos -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
