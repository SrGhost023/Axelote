<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="../img/Logo.png" alt="Logo" class="form-image">
        <h1 id="formTitle">Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submitButton">Iniciar Sesión</button>
        </form>
        <div class="register-link">
            <p id="toggleText">¿No tienes cuenta?</p>
            <button id="toggleButton" class="btn-register">Registrarse</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
